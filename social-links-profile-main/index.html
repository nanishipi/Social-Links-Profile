<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <div class="links-container">
        <div class="u-center-text">
          <div class="u-margin-bottom-small">
            <img
              class="profile-picture"
              alt="profile picture"
              src="./assets/images/avatar-jessica.jpeg"
            />
          </div>

          <div class="u-margin-bottom-small">
            <h2 class="profile-name">Jessica Randall</h2>
          </div>
          <div class="u-margin-bottom-big">
            <h3 class="profile-location">London, United Kingdom</h3>
          </div>

          <div class="u-margin-bottom-medium">
            <p class="profile-description">
              "Front-end developer and avid reader."
            </p>
          </div>

          <div class="u-margin-bottom-small">
            <button class="media-link">GitHub</button>
          </div>

          <div class="u-margin-bottom-small">
            <button class="media-link">Frontend Mentor</button>
          </div>

          <div class="u-margin-bottom-small">
            <button class="media-link">LinkedIn</button>
          </div>

          <div class="u-margin-bottom-small">
            <button class="media-link">Twitter</button>
          </div>

          <button class="media-link">Instagram</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Nanishipi</a>.
    </div>
  </body>
</html>
